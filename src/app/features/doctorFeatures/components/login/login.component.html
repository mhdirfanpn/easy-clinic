<div class="min-h-screen justify-around flex flex-col lg:flex-row mt-6">
    <div class="">
      <img
        alt="Login Image"
        class="object-cover h-screen"
        src="https://img.freepik.com/free-photo/front-view-young-female-doctor-white-medical-suit-with-stethoscope-wearing-white-protective-mask-white_140725-16566.jpg?w=1380&t=st=1681900985~exp=1681901585~hmac=99f7f6866c534d48d0a1afe255a5bfa2b1c4401579eb02e15335097575df62c0"
      />
    </div>
    <div
      class="p-8 flex items-center justify-center w-full lg:max-w-3xl xl:max-w-4xl"
    >
      <div class="w-full max-w-md">
        <h1 class="text-2xl font-bold">Login account</h1>
        <div class="text-center" *ngIf="errorMessage" class="error">
          {{ errorMessage }}
        </div>
        <form [formGroup]="loginForm">
          <div class="mt-6">
            <label for="userName">Email</label>
            <input
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              [ngClass]="inputClass"
            />
            <div
              *ngIf="
              loginForm.get('email')?.invalid &&
              loginForm.get('email')?.touched
              "
              class="error"
            >
              Invalid email format.
            </div>
          </div>
  
          <div class="mt-6">
            <label for="userName">Password</label>
            <input
              type="password"
              formControlName="password"
              placeholder="Enter your password"
              [ngClass]="inputClass"
            />
            <div
              *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
              "
              class="error"
            >
              Password must be at least 4 characters long with at least one
              uppercase letter, one lowercase letter, one digit, and one special
              character.
            </div>
          </div>
  
          <div class="mt-6 space-y-4">
            <div class="flex flex-col sm:flex-row sm:justify-between">
              <p class="text-blue-500">
                Don't have an account? <a routerLink="/doctor/register">create</a>
              </p>
            </div>
            <button
              class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-500"
              type="button" (click)="login()"
            >
              LOG IN
            </button>
          </div>
        </form>
      </div>
    </div>
    <div></div>
  </div>
