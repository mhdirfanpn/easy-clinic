<nav class="w-full bg-white shadow main" [style.backgroundColor]="'#4851b0'">
    <div class="justify-between px-4 mx-auto lg:max-w-7xl md:items-center md:flex md:px-8">
      <div>
        <div class="flex items-center justify-between py-3 md:py-5 md:block">
          <p class="text-2xl text-white cursor-pointer" (click)="navigateTo('/user/home')">
            Easy-Clinic
          </p>
  
          <div class="md:hidden">
            <button class="p-2 text-gray-700 rounded-md outline-none focus:border-gray-400 focus:border" (click)="navbar = !navbar">
              <ng-container *ngIf="navbar; else hamburgerIcon">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </ng-container>
              <ng-template #hamburgerIcon>
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                  <path strokeLinecap="round" strokeLinejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </ng-template>
            </button>
          </div>
        </div>
      </div>
      <div>
        <div class="flex-1 justify-self-center pb-3 mt-8 md:block md:pb-0 md:mt-0" [ngClass]="navbar ? 'block' : 'hidden'">
          <ul class="flex flex-col items-center justify-center space-y-8 md:flex md:flex-row md:space-x-6 md:space-y-0">
            <ng-container *ngIf="user; else guestLinks">
              <li class="text-white cursor-pointer">
                <p (click)="navigateTo('/user/chat')">Chat</p>
              </li>
              <li class="text-white cursor-pointer">
                <p (click)="navigateTo('/user/appointment')">Appointment</p>
              </li>
              <li class="text-white cursor-pointer">
                <p (click)="navigateTo('/user/profile')">Profile</p>
              </li>
              <li class="text-white text-right">
                <button
                  (click)="handleLogout()"
                  class="bg-transparent text-white font-bold uppercase py-2 px-4 border border-white hover:bg-white hover:text-green-600 rounded transition duration-500 ease-in-out"
                >
                  Logout
                </button>
              </li>
            </ng-container>
            <ng-template #guestLinks>
              <li class="text-white text-right">
                <button
                  (click)="navigateTo('/user/login')"
                  class="bg-transparent text-white font-bold uppercase py-2 px-4 border border-white hover:bg-white hover:text-green-600 rounded transition duration-500 ease-in-out"
                >
                  Login
                </button>
              </li>
            </ng-template>
          </ul>
        </div>
      </div>
    </div>
  </nav>
