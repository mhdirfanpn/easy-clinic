<div *ngIf="loader" class="loader-container">
  <div class="loader"></div>
</div>

<div class="relative bg-blueGray-50 min-h-screen">
  <div class="container mx-auto pt-48 ">
    <div class="flex flex-wrap items-center">
      <div class="w-10/12 md:w-6/12 lg:w-4/12 px-12 md:px-4 mr-auto ml-auto">
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg bg-grey-500"
        >
          <div>
            <img
              alt="..."
              [src]="docDetails.profilePic"
              class="w-64 h-auto mx-auto rounded pt-4"
            />
          </div>
          <blockquote class="relative p-8 mb-4 text-center">
            <svg
              preserveAspectRatio="none"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 583 95"
              class="absolute left-0 w-full block h-95-px -top-60-px"
            >
              <polygon
                points="-30,95 583,95 583,65"
                class="text-blue-500 fill-current"
              ></polygon>
            </svg>
            <h2 class="text-3xl uppercase font-bold">
              {{ docDetails.fullName }}
            </h2>
            <p class="text-xl font-light">
              {{ docDetails.specialization }}
            </p>
          </blockquote>
        </div>
      </div>

      <div class="w-full md:w-6/12 px-4">
        <div class="flex flex-wrap">
          <div class="w-full md:w-6/12 px-4">
            <div class="relative flex flex-col mt-4">
              <div class="px-4 py-5 flex-auto">
                <h6 class="text-xl mb-1 font-semibold">Experience</h6>
                <p class="mb-4 text-blueGray-500 text-xl">
                  {{ docDetails.experience }}
                </p>
              </div>
            </div>
            <div class="relative flex flex-col min-w-0"></div>
          </div>

          <div class="w-full md:w-6/12 px-4">
            <div class="relative flex flex-col min-w-0 mt-4">
              <div class="px-4 py-5 flex-auto">
                <h6 class="text-xl mb-1 font-semibold">Fees</h6>
                <p class="mb-4 text-blueGray-500 text-xl">
                  {{ "500" | currency : "INR" }}
                </p>
              </div>
            </div>
          </div>

          <div class="w-full px-4">
            <div class="relative flex flex-col min-w-0 mt-4">
              <div class="px-4 py-5 flex-auto">
                <h6 class="text-xl mb-1 font-semibold">Select Date</h6>
                <input
                  type="date"
                  class="mb-4 text-blueGray-500 text-xl"
                  [min]="getToday()"
                  [(ngModel)]="selectedDate"
                  (ngModelChange)="onDateChange()"
                />
              </div>
            </div>
          </div>

          <div class="w-full px-9 mb-10">
            <div
              className="w-full h-60 mb-5 rounded-lg border-2 border-dashed border-gray-600"
            >
              <h5 className="text-lg font-semibold text-center mt-3">
                TIME SLOTS
              </h5>
              <div
                className="grid mt-5 md:grid-cols-3 sm:grid-cols-2 text-center"
              >
              <div class="mt-4">
                <ng-container *ngIf="timeArray.length > 0; else noTimeAvailable">
                  <div class="d-flex flex-wrap">
                    <button
                      *ngFor="let t of timeArray"
                      type="button"
                      class="btn btn-light btn-sm mb-2 me-2 bg-gray-300 px-3 ml-3 rounded-md"
                      (click)="handleButtonClick(t)"
                    >
                      {{ t }}
                    </button>
                  </div>
                </ng-container>
                <ng-template #noTimeAvailable>
                  <div class="mt-3">No time available.</div>
                </ng-template>
              </div>
              <div *ngIf="availble" class="mt-6">
                <button (click)="bookAppoiment()" class="bg-blue-500 w-36 text-white p-1 rounded-md">Book your slot</button>
              </div>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
